d packages</span></div><div class="line"><span class="keyword">import</span> java.sql.*;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">FirstExample</span> </span>&#123;</div><div class="line">   <span class="comment">// JDBC driver name and database URL</span></div><div class="line">   <span class="keyword">static</span> <span class="keyword">final</span> String JDBC_DRIVER = <span class="string">"com.mysql.jdbc.Driver"</span>;  </div><div class="line">   <span class="keyword">static</span> <span class="keyword">final</span> String DB_URL = <span class="string">"jdbc:mysql://localhost/EMP"</span>;</div><div class="line"></div><div class="line">   <span class="comment">//  Database credentials</span></div><div class="line">   <span class="keyword">static</span> <span class="keyword">final</span> String USER = <span class="string">"username"</span>;</div><div class="line">   <span class="keyword">static</span> <span class="keyword">final</span> String PASS = <span class="string">"password"</span>;</div><div class="line">   </div><div class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line">   Connection conn = <span class="keyword">null</span>;</div><div class="line">   Statement stmt = <span class="keyword">null</span>;</div><div class="line">   <span class="keyword">try</span>&#123;</div><div class="line">      <span class="comment">//STEP 2: Register JDBC driver</span></div><div class="line">      Class.forName(<span class="string">"com.mysql.jdbc.Driver"</span>);</div><div class="line"></div><div class="line">      <span class="comment">//STEP 3: Open a connection</span></div><div class="line">      System.out.println(<span class="string">"Connecting to database..."</span>);</div><div class="line">      conn = DriverManager.getConnection(DB_URL,USER,PASS);</div><div class="line"></div><div class="line">      <span class="comment">//STEP 4: Execute a query</span></div><div class="line">      System.out.println(<span class="string">"Creating statement..."</span>);</div><div class="line">      stmt = conn.createStatement();</div><div class="line">      String sql;</div><div class="line">      sql = <span class="string">"SELECT id, first, last, age FROM Employees"</span>;</div><div class="line">      ResultSet rs = stmt.executeQuery(sql);</div><div class="line"></div><div class="line">      <span class="comment">//STEP 5: Extract data from result set</span></div><div class="line">      <span class="keyword">while</span>(rs.next())&#123;</div><div class="line">         <span class="comment">//Retrieve by column name</span></div><div class="line">         <span class="keyword">int</span> id  = rs.getInt(<span class="string">"id"</span>);</div><div class="line">         <span class="keyword">int</span> age = rs.getInt(<span class="string">"age"</span>);</div><div class="line">         String first = rs.getString(<span class="string">"first"</span>);</div><div class="line">         String last = rs.getString(<span class="string">"last"</span>);</div><div class="line"></div><div class="line">         <span class="comment">//Display values</span></div><div class="line">         System.out.print(<span class="string">"ID: "</span> + id);</div><div class="line">         System.out.print(<span class="string">", Age: "</span> + age);</div><div class="line">         System.out.print(<span class="string">", First: "</span> + first);</div><div class="line">         System.out.println(<span class="string">", Last: "</span> + last);</div><div class="line">      &#125;</div><div class="line">      <span class="comment">//STEP 6: Clean-up environment</span></div><div class="line">      rs.close();</div><div class="line">      stmt.close();</div><div class="line">      conn.close();</div><div class="line">   &#125;<span class="keyword">catch</span>(SQLException se)&#123;</div><div class="line">      <span class="comment">//Handle errors for JDBC</span></div><div class="line">      se.printStackTrace();</div><div class="line">   &#125;<span class="keyword">catch</span>(Exception e)&#123;</div><div class="line">      <span class="comment">//Handle errors for Class.forName</span></div><div class="line">      e.printStackTrace();</div><div class="line">   &#125;<span class="keyword">finally</span>&#123;</div><div class="line">      <span class="comment">//finally block used to close resources</span></div><div class="line">      <span class="keyword">try</span>&#123;</div><div class="line">         <span class="keyword">if</span>(stmt!=<span class="keyword">null</span>)</div><div class="line">            stmt.close();</div><div class="line">      &#125;<span class="keyword">catch</span>(SQLException se2)&#123;</div><div class="line">      &#125;<span class="comment">// nothing we can do</span></div><div class="line">      <span class="keyword">try</span>&#123;</div><div class="line">         <span class="keyword">if</span>(conn!=<span class="keyword">null</span>)</div><div class="line">            conn.close();</div><div class="line">      &#125;<span class="keyword">catch</span>(SQLException se)&#123;</div><div class="line">         se.printStackTrace();</div><div class="line">      &#125;<span class="comment">//end finally try</span></div><div class="line">   &#125;<span class="comment">//end try</span></div><div class="line">   System.out.println(<span class="string">"Goodbye!"</span>);</div><div class="line">&#125;<span class="comment">//end main</span></div><div class="line">&#125;<span class="comment">//end FirstExample</span></div></pre></td></tr></table></figure>
